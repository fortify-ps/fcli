# For the top-level "config" command.
fcli.config.usage.description = Commands for configuring fcli and its runtime environment.

# For the generate-completion command.
fcli.config.generate-completion.usage.description = Generate bash/zsh completion script for ${ROOT-COMMAND-NAME:-the root command of this command}.\n\
                                                    Run the following command to give `${ROOT-COMMAND-NAME:-$PARENTCOMMAND}` TAB completion in the current shell: \n\
                                                    \n\
                                                    source <(${PARENT-COMMAND-FULL-NAME:-$PARENTCOMMAND} ${COMMAND-NAME})

# For the language command and its subcommands.
fcli.config.language.usage.description = Commands for listing and setting languages that FCLI's help information can be outputted in.
fcli.config.language.list.usage.description = List all supported languages.
fcli.config.language.set.usage.description = Set a default language.
fcli.config.language.get.usage.description = Get the currently set language/locale.
